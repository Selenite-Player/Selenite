<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Selenite</title>
</head>
<body>
  <div id="window" class="electron-window one">
    <span class="menu">
      <i class="fa fa-list" aria-hidden="true"></i>
    </span>
    <div class="data-wrapper">
      <div id="img-wrapper">
        <i id="like-button" class="fa fa-heart-o outline" aria-hidden="true" onclick="saveSong()"></i>
        <i id="liked-icon" class="fa fa-heart full" aria-hidden="true" onclick="saveSong()"></i>
        <img 
          id="cover"
          class="cover box-shadow"
          src="https://i.redd.it/yrvxlnoce2j31.jpg" />
      </div>
      <div class="info-wrapper">
        <div id="title-scroll-box" class="scrollBox">
          <span id="song-title" class="song-title">Hey there!</span>
        </div>
        <div id="artist-scroll-box" class="scrollBox">
          <span class="artist"><a id="artist" href="#">Hit play to activate Spotify</a></span>
        </div>
        <input id="time-range" class="time-range" type="range" onchange="seek()"/>
        <div class="controls">
          <i id="shuffle" class="fa fa-random" aria-hidden="true" onclick="shuffle()"></i>
          <i id="prev" class="fa fa-step-backward" aria-hidden="true" onclick="prev()"></i>
          <i id="play" class="fa fa-play" aria-hidden="true" onclick="play()"></i>
          <i id="next" class="fa fa-step-forward" aria-hidden="true" onclick="next()"></i>
          <i id="repeat" class="fa fa-refresh" aria-hidden="true" onclick="repeat()"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
