<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Selenite</title>
</head>
<body>
  <div class="electron-window one">
    <span class="menu">
      <i class="fa fa-list" aria-hidden="true"></i>
    </span>
    <div class="data-wrapper">
      <img 
         id="cover"
         class="cover box-shadow"
         src="https://static.stereogum.com/uploads/2014/04/emmaruthrundle_someheavyocean-608x608.jpg" />
      <div class="info-wrapper">
        <p id="song-title" class="song-title">Run Forever</p>
        <p id="artist" class="artist"><a href="#">Emma Ruth Rundle</a></p>
        <input id="time-range" class="time-range" type="range" value="30" />
        <div class="controls">
          <i class="fa fa-random" aria-hidden="true"></i>
          <i class="fa fa-step-backward" aria-hidden="true"></i>
          <i class="fa fa-play play-btn fa-fw" aria-hidden="true"></i>
          <i class="fa fa-step-forward" aria-hidden="true"></i>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
