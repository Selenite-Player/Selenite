<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="index.css">
  <title>Selenite</title>
</head>
<body>
  <div class="electron-window one">
    <span class="menu">
      <i class="fa fa-list" aria-hidden="true"></i>
    </span>
    <div class="data-wrapper">
      <img 
         class="cover box-shadow"
         src="https://cdn.smehost.net/sonymusices-45pressprod/wp-content/uploads/2020/09/f661fc6e-56df-4a43-a218-ba89210d6cb3.jpg" />
      <div class="info-wrapper">
        <p class="song-title">Impossible</p>
        <p class="artist"><a href="#">Nothing But Thieves</a></p>
        <input class="time-range" type="range" value="30" />
        <div class="controls">
          <i class="fa fa-random" aria-hidden="true"></i>
          <i class="fa fa-step-backward" aria-hidden="true"></i>
          <i class="fa fa-play play-btn fa-fw" aria-hidden="true"></i>
          <i class="fa fa-step-forward" aria-hidden="true"></i>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
