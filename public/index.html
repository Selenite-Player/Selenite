<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Selenite</title>
</head>
<body>
  <div class="electron-window one">
    <span class="menu">
      <i class="fa fa-list" aria-hidden="true"></i>
    </span>
    <div class="data-wrapper">
      <img 
         id="cover"
         class="cover box-shadow"
         src="https://i.redd.it/yrvxlnoce2j31.jpg" />
      <div class="info-wrapper">
        <div id="title-scroll-box" class="scrollBox">
          <span id="song-title" class="song-title">Song Title</span>
        </div>
        <p id="artist" class="artist"><a href="#">Artist</a></p>
        <input id="time-range" class="time-range" type="range" value="30" onchange="seek()"/>
        <div class="controls">
          <i id="shuffle" class="fa fa-random" aria-hidden="true" onclick="shuffle()"></i>
          <i id="prev" class="fa fa-step-backward" aria-hidden="true" onclick="prev()"></i>
          <i id="play" class="fa fa-play" aria-hidden="true" onclick="play()"></i>
          <i id="next" class="fa fa-step-forward" aria-hidden="true" onclick="next()"></i>
          <i id="repeat" class="fa fa-refresh" aria-hidden="true" onclick="repeat()"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
